version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tcc_backend
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: gerenciadorExt
      DB_USERNAME: cesara
      DB_PASSWORD: cesara

  mysql:
    image: mysql:8.0
    container_name: tcc_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: gerenciadorExt
      MYSQL_USER: cesara
      MYSQL_PASSWORD: cesara
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
